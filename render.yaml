services:
  # Django backend service
  - type: web
    name: inventory-backend
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      cd frontend
      npm install
      npm run build
      cd ..
    startCommand: gunicorn inventory.wsgi:application --bind=0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: WEB_CONCURRENCY
        value: 4
      - key: DEBUG
        value: false
      - key: DJANGO_SETTINGS_MODULE
        value: inventory.settings_production
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        sync: false
      - key: DJANGO_SUPERUSER_USERNAME
        sync: false
      - key: DJANGO_SUPERUSER_EMAIL
        sync: false
      - key: DJANGO_SUPERUSER_PASSWORD
        sync: false
      - key: DATABASE_URL
        sync: false # User will manually set this in the Render dashboard
      - key: STATIC_URL
        value: /static/
      - key: STATIC_ROOT
        value: staticfiles
      - key: DISABLE_COLLECTSTATIC
        value: 0

databases:
  - name: inventory_db
    plan: free
    databaseName: inventory