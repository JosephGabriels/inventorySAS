services:
  # Django backend service
  - type: web
    name: inventory-backend
    env: python
    plan: standard
    buildCommand: "./build.sh"
    startCommand: "gunicorn inventory.wsgi:application --bind=0.0.0.0:$PORT --workers=4 --threads=4 --timeout=30"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: inventory_db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: WEB_CONCURRENCY
        value: 4
      - key: DEBUG
        value: false
      - key: DJANGO_SETTINGS_MODULE
        value: inventory.settings_production
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: .onrender.com
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: https://inventorysas.onrender.com
        sync: false
      - key: JWT_ACCESS_TOKEN_LIFETIME_DAYS
        value: 1
      - key: JWT_REFRESH_TOKEN_LIFETIME_DAYS
        value: 7
      - key: DB_POOL_SIZE
        value: 20
      - key: DB_MAX_OVERFLOW
        value: 5
      - key: DB_POOL_TIMEOUT
        value: 30
      - key: DB_POOL_RECYCLE
        value: 1800
      - key: DJANGO_SUPERUSER_USERNAME
        sync: false
      - key: DJANGO_SUPERUSER_EMAIL
        sync: false
      - key: DJANGO_SUPERUSER_PASSWORD
        sync: false
      - key: STATIC_URL
        value: /static/
      - key: STATIC_ROOT
        value: staticfiles
      - key: DISABLE_COLLECTSTATIC
        value: 0

databases:
  - name: inventory_db
    plan: standard
    databaseName: inventory_db_0q4l
    ipAllowList: []  # Only allow internal connections
    settings:
      max_connections: 100
      work_mem: "4MB"
      maintenance_work_mem: "64MB"
      effective_cache_size: "128MB"
      synchronous_commit: "off"