services:
  # Django backend service
  - type: web
    name: inventory-backend
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: gunicorn inventory.wsgi:application --bind=0.0.0.0:$PORT -c gunicorn_config.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: WEB_CONCURRENCY
        value: 4
      - key: DEBUG
        value: false
      - key: DJANGO_SETTINGS_MODULE
        value: inventory.settings_production
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        sync: false
      - key: DJANGO_SUPERUSER_USERNAME
        sync: false
      - key: DJANGO_SUPERUSER_EMAIL
        sync: false
      - key: DJANGO_SUPERUSER_PASSWORD
        sync: false
      - key: DATABASE_URL
        sync: false # User will manually set this in the Render dashboard

  # Frontend service
  - type: web
    name: inventory-frontend
    env: node
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    startCommand: |
      cd frontend
      npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_API_URL
        fromService:
          name: inventory-backend
          type: web
          property: url

databases:
  - name: inventory_db
    plan: free
    databaseName: inventory